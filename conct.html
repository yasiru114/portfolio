<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
                <li><a href="conct.html" class="nav-link active">Contact me</a></li>
            </ul>
            <button class="mobile-menu-btn" id="menu-toggle" aria-label="Toggle Menu">
                â˜°
            </button>

        </div>
    </nav>


    <main class="page-container">
        <div class="content-wrapper">
            <h1 class="page-title">Contact Me</h1>


            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>yasirunadeesha0@gmail.com</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+94 76 225 1057</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>Moratuwa</p>
                </div>
            </div>


            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" placeholder="What's this about?" required>
                </div>
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message"
                        placeholder="Tell me about your project or how I can help you..." required></textarea>
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Send Message</span>
                </button>
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Thank you for your message! I'll get back to you within 24
                    hours.
                </div>
            </form>
        </div>
    </main>

    <script src="assigment.js"></script>
</body>

</html>
